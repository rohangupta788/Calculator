<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calcultor</h1>
     <form action="/" method="post">                             <!--action is '/' i.e route where we want to send our post data. -->
      <input type="text" name="num1" placeholder="First num">
      <input type="text" name="num2" placeholder="Second num">
      <button type="submit" name="submit" value="add">Add</button>
      <button type="submit" name="submit" value="minus">Subtract</button>
      <button type="submit" name="submit" value="divide">Divide</button>
      <button type="submit" name="submit" value="multiply">Multiply</button>
    </form>
  </body>
</html>
